<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=ISO-8859-1">
	<title>JS - 02</title>
	<script type="text/javascript">
		function verificarSigno (unNumero)
		{
			var resultado = "negativo";
			if ( unNumero >= 0 ) {
				resultado = "positivo";
			}
			alert("el numero ingresado es: " + resultado);
			console.log(resultado);
		}
	</script>
</head>
<body>
	<form>
		<input type="text" placeholder="Ingrese un numero" name="nombre" id="idNumero">
		<input type="button" name="boton" value="Validador" onclick="verificarSigno(idNumero.value);">
	</form>
</body>
</html>
